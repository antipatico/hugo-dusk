{{ partial "header.html" . }}

<h1 class="content-list-title">
    <a href="{{ .Permalink }}" class="linktopost">{{ .Title }}</a>
</h1>

<div class="content-list">
{{ range .Data.Pages.GroupByDate "2006" }}
  {{ range where .Pages ".Params.unlisted" "!=" "true" }}
  {{ .Render "li"}}
  {{ end }}
{{ end }}
</div>

{{ partial "footer.html" . }}
